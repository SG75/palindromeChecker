<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-screen-container">
      <div class="palindrome-container">
        <h1 class="title">Is it a Palindrome?</h1>
        <form class="form">
          <div class="user-input-div">
            <label for="text-input"
              >Enter in text to check for a palindrome:</label
            >
            <input type="text" name="input-text" id="text-input" />
            <button type="button" class="check-btn" id="check-btn">
              Check
            </button>
            <div class="results hidden" id="result">is a palindrome</div>
          </div>
          <div class="note-div">
            <p class="palindrome-definition">
              <span role="img" aria-label="light-bulb">&#128161;</span>
              A <dfn>palindrome</dfn> is a word or sentence that's spelled the
              same way both forward and backward, ignoring punctuation, case,
              and spacing.
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
